name: microbit-CI

on:
  push:
    branches: 
      - master
      
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@master
              with:
                ref: master
                
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'

            - name: Get dependencies
              run: |
                sudo -E apt-get update
                sudo -E apt-get -y install build-essential autoconf automake libtool git wget curl xz-utils
                sudo -E apt-get -y autoremove --purge
                sudo -E apt-get clean
                df -h

            - name: Clone
              run: |
                mkdir targets makecode
                cd makecode
                git clone https://github.com/microsoft/pxt
                git clone https://github.com/microsoft/pxt-common-packages
                git clone https://github.com/microsoft/pxt-microbit
                
            - name: Compiler
              run: |
                cd makecode
                cd pxt && npm install && cd ..
                cd pxt-common-packages && npm install && cd ..
                cd pxt-microbit && npm install

            - name: Compress
              run: |
                cd ./targets
                tar -cvf microbit.tar ../makecode
                xz microbit.tar
                
            - name: Upload
              uses: actions/upload-artifact@master
              with:
                name: microbit
                path: ./targets/microbit.tar.xz
